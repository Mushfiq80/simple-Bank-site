<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daddy's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-green-500">
    <header>
        <h1 class="text-5xl text-emerald-600 text-center mt-6">Welcome to <span class="font-semibold">Daddy's Bank</span></h1>

    </header>
    <!-- Main section -->
    <main>
        <section class="bg-slate-700 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h1 class="text-3xl mb-5 font-medium">Please Enter your Credentials</h1>
            <div>
                <input class="block w-9/12 mb-3 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="block w-9/12 mb-3 px-3" type="password" name="" id="user-pass" placeholder="Your Password">
                
                <button class="bg-green-700 text-slate-50 px-6 py-2 rounded-full hover:bg-green-500" id="btn-submit">Submit</button>
            </div>
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="js/login.js"></script>
</body>
</html>
